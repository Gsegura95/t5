<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T5 Study Guide: Master Exam (All Sections)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f2f5;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #0056b3, #004494);
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        h1 { margin: 0; font-size: 2.2em; }
        p { margin-top: 10px; opacity: 0.9; font-size: 1.1em; }
        
        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .section-title {
            background-color: #e9ecef;
            padding: 10px 15px;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #495057;
            border-left: 5px solid #0056b3;
        }
        .question-block {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .question-text {
            font-weight: 700;
            font-size: 1.15em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .options { list-style-type: none; padding: 0; }
        .options li { margin-bottom: 10px; }
        
        .option-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            background-color: #fff;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s ease;
        }
        .option-btn:hover { border-color: #aab0b6; background-color: #f8f9fa; }
        
        .correct {
            background-color: #d4edda !important;
            border-color: #28a745 !important;
            color: #155724;
            position: relative;
        }
        .correct::after {
            content: "âœ“";
            position: absolute;
            right: 15px;
            font-weight: bold;
        }
        
        .incorrect {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
            color: #721c24;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            background-color: #f1f3f5;
            border-left: 4px solid #6c757d;
            display: none;
        }
        
        #score-area {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 30px;
            padding: 30px;
            background-color: #2c3e50;
            color: white;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .cite-tag {
            display: inline-block;
            margin-top: 5px;
            font-size: 0.85em;
            color: #555;
            background: #e2e6ea;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <h1>T5 Study Guide: Master Exam</h1>
    <p>Complete coverage of PA Search & Seizure Laws, Procedures, and Memory Keys</p>
</header>

<div class="quiz-container" id="quiz">
    <div style="text-align:center; padding:20px;">Loading Questions...</div>
</div>

<div id="score-area"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    const questions = [
        // --- PART 1: SOURCES & BASICS ---
        {
            q: "According to the study guide, what are the four sources of law governing police powers to search and seize?",
            options: [
                "U.S. Constitution, PA Constitution, Case Law, and Statutory Law (PA Rules of Criminal Procedure)",
                "U.S. Constitution, Bill of Rights, Magna Carta, and Local Ordinances",
                "PA Constitution, Federal Statutes, Civil Law, and Administrative Code",
                "The 4th Amendment, The 5th Amendment, The 6th Amendment, and The 14th Amendment"
            ],
            answer: 0,
            cite: "Source: 1-6"
        },
        {
            q: "What implies the 4th Amendment according to the 'Memory Key'?",
            options: [
                "2 Sources = 2nd Amendment",
                "4 Sources = 4th Amendment (4+4 = easy way to remember)",
                "1 Source = 1st Priority",
                "5 Sources = 5th Amendment"
            ],
            answer: 1,
            cite: "Source: 7-9"
        },
        {
            q: "What is the definition of Probable Cause provided in the text?",
            options: [
                "A hunch that a crime has occurred based on officer experience.",
                "Facts and circumstances leading a reasonable person to believe a crime was committed and items subject to seizure are present.",
                "Proof beyond a reasonable doubt that a suspect committed a specific crime.",
                "Any evidence sufficient to obtain a warrant from a magistrate."
            ],
            answer: 1,
            cite: "Source: 10-11"
        },
        {
            q: "What is the 'Memory Key' for Probable Cause?",
            options: [
                "PC = Crime + Evidence",
                "PC = Facts + Reasonable Person + Crime + Location",
                "PC = Hunch + Experience + Location",
                "PC = 51% Certainty"
            ],
            answer: 1,
            cite: "Source: 13"
        },

        // --- PART 2: PRIVACY & STANDING ---
        {
            q: "Regarding legal standing during traffic stops, which statement is true?",
            options: [
                "Only the driver is considered seized.",
                "Passengers are free to leave immediately and are not seized.",
                "Passengers are seized and therefore may challenge the constitutionality of the stop.",
                "Passengers only have standing if they own the vehicle."
            ],
            answer: 2,
            cite: "Source: 16"
        },
        {
            q: "In Katz v. U.S. (1967), the Supreme Court established that:",
            options: [
                "Privacy is determined by property ownership.",
                "Privacy travels with the person (Reasonable Expectation of Privacy).",
                "Wiretapping is always legal without a warrant.",
                "Privacy only applies inside a private residence."
            ],
            answer: 1,
            cite: "Source: 20-22"
        },
        {
            q: "In the context of privacy, how is 'taking blood' for BAC viewed?",
            options: [
                "As a routine administrative procedure.",
                "As an intrusive action of a constitutionally protected area.",
                "As a plain view search.",
                "As a search incident to citation."
            ],
            answer: 1,
            cite: "Source: 24"
        },
        {
            q: "Consider this specific scenario: An abandoned home with a mattress on the floor and a sheet covering the doorway. Does this meet the Reasonable Expectation of Privacy?",
            options: [
                "Yes, because there is a sheet for a door.",
                "Yes, because it is a structure.",
                "No, Abandoned = No privacy.",
                "Only if the police do not knock."
            ],
            answer: 2,
            cite: "Source: 31-33"
        },
        {
            q: "Which of the following is NOT considered 'curtilage'?",
            options: [
                "A detached garage.",
                "A garden adjacent to the home.",
                "A shed used for home storage.",
                "An open field with a 'No Trespassing' sign and a locked gate."
            ],
            answer: 3,
            cite: "Source: 36-40, 145"
        },

        // --- PART 3: EXCLUSIONARY RULE & EXCEPTIONS ---
        {
            q: "What is the primary purpose of the Exclusionary Rule (Mapp v. Ohio)?",
            options: [
                "To punish criminals.",
                "To deter police misconduct.",
                "To reduce court case backlogs.",
                "To protect judges from liability."
            ],
            answer: 1,
            cite: "Source: 44"
        },
        {
            q: "Does Pennsylvania recognize the 'Good Faith Exception' to the Exclusionary Rule?",
            options: [
                "Yes, in all cases.",
                "Yes, but only for traffic stops.",
                "No, PA has NO Good Faith exception.",
                "No, unless it involves a federal agent."
            ],
            answer: 2,
            cite: "Source: 46"
        },
        {
            q: "Under the 'Inevitable Discovery' exception (Nix v. Williams), evidence is admissible if:",
            options: [
                "The officer acted in good faith.",
                "The police can prove the illegally seized evidence would have been discovered anyway.",
                "The evidence is a weapon used in a violent crime.",
                "The suspect confesses to the crime before trial."
            ],
            answer: 1,
            cite: "Source: 48-51"
        },

        // --- PART 4: SEARCH INCIDENT TO ARREST & SWEEPS ---
        {
            q: "Regarding a 'Protective Sweep', the scope is strictly limited to:",
            options: [
                "Places where weapons could be hidden (e.g., drawers).",
                "Places where illegal documents could be filed.",
                "Areas where a human can hide.",
                "The entire property including the backyard."
            ],
            answer: 2,
            cite: "Source: 58"
        },
        {
            q: "If you find a person hiding during a 'Protective Sweep', what is the correct procedure listed?",
            options: [
                "Immediately arrest them.",
                "Escort them off the property.",
                "Temporarily detain and frisk them.",
                "Ignore them if they are not the target."
            ],
            answer: 2,
            cite: "Source: 60"
        },
        {
            q: "During a vehicle search incident to arrest, which area is PROHIBITED from being searched without a warrant or further probable cause?",
            options: [
                "The glove box.",
                "Under the seats.",
                "The trunk.",
                "The center console."
            ],
            answer: 2,
            cite: "Source: 63"
        },
        {
            q: "Is a vehicular search permitted incident to a 'traffic citation'?",
            options: [
                "Yes, always.",
                "Yes, but only the driver's area.",
                "Prohibited.",
                "Allowed if the driver argues."
            ],
            answer: 2,
            cite: "Source: 64"
        },

        // --- PART 5: PLAIN VIEW & FRISK ---
        {
            q: "What are the three parts of the Plain View Doctrine test in PA?",
            options: [
                "1. Item in plain view, 2. Incriminating nature apparent, 3. Police have lawful right of access.",
                "1. Item in plain view, 2. Officer has a warrant, 3. Item is a weapon.",
                "1. Item is contraband, 2. Suspect admits ownership, 3. Officer is on duty.",
                "1. Item is visible from street, 2. Item is valuable, 3. Officer suspects crime."
            ],
            answer: 0,
            cite: "Source: 71-74"
        },
        {
            q: "The study guide uses an example of a valid warrant for a 'watch'. If you are searching for the watch and see a brick of heroin, can you seize the heroin?",
            options: [
                "No, you must get a new warrant.",
                "No, because the heroin was not listed.",
                "Yes, provided you see it, know it, and can reach it (Plain View).",
                "Only if you finish searching for the watch first."
            ],
            answer: 2,
            cite: "Source: 75-80"
        },
        {
            q: "Is 'Plain Smell' alone sufficient for a seizure or frisk?",
            options: [
                "Yes, if the officer is trained.",
                "Yes, for marijuana specifically.",
                "No, plain smell is NOT enough.",
                "No, unless the suspect runs away."
            ],
            answer: 2,
            cite: "Source: 83"
        },
        {
            q: "To conduct a Stop and Frisk, an officer requires:",
            options: [
                "Probable cause that a crime occurred.",
                "A hunch that the person looks suspicious.",
                "Reasonable suspicion of criminal activity AND specific articulable facts that the person is armed & dangerous.",
                "Consent from the individual."
            ],
            answer: 2,
            cite: "Source: 84-86"
        },
        {
            q: "Regarding drugs and guns, what is the specific rule noted in the 'Grahame case'?",
            options: [
                "Drugs are ALWAYS followed by guns.",
                "There is NO legal presumption that 'guns follow drugs.'",
                "Where there are drugs, there is always probable cause for a weapon search.",
                "Drug dealers are presumed armed in all traffic stops."
            ],
            answer: 1,
            cite: "Source: 91, 149"
        },

        // --- PART 6: VEHICLES & EXIGENCY ---
        {
            q: "Regarding vehicle exigency, how does the PA rule differ from the Federal rule?",
            options: [
                "PA follows the federal rule exactly.",
                "In PA, mobility alone equals exigency.",
                "In PA, there is no vehicle exception at all.",
                "PA requires PC + exigency OTHER than mobility; it does not recognize the federal Automobile Exception."
            ],
            answer: 3,
            cite: "Source: 105-107"
        },
        {
            q: "Which of the following is NOT one of the 3 reasons courts view vehicle searches differently than homes?",
            options: [
                "Cars have a lower expectation of privacy.",
                "Cars are mobile (quick movement).",
                "Operators are state-regulated.",
                "Cars are often used to transport illegal aliens."
            ],
            answer: 3,
            cite: "Source: 97-100"
        },
        {
            q: "When stopping and frisking a VEHICLE, the search is limited to:",
            options: [
                "The trunk and hood.",
                "Locked containers.",
                "Passenger areas where a weapon could be concealed.",
                "The undercarriage."
            ],
            answer: 2,
            cite: "Source: 109"
        },

        // --- PART 7: CONSENT & AUTHORITY ---
        {
            q: "In the context of consent, what is 'Implied Consent'?",
            options: [
                "Written in a log book.",
                "Deduced from actions.",
                "Given by a lawyer.",
                "Given by a minor."
            ],
            answer: 1,
            cite: "Source: 113"
        },
        {
            q: "If one spouse is present and consents to a search, but the other spouse is present and refuses, is the consent valid?",
            options: [
                "Yes, one valid consent is enough.",
                "No, if both are present and one says no, there is NO consent.",
                "Yes, provided the consenting spouse owns the property.",
                "It depends on who called the police."
            ],
            answer: 1,
            cite: "Source: 131"
        },
        {
            q: "Can a landlord give consent to search a tenant's premises?",
            options: [
                "Yes, because they own the building.",
                "Yes, if the tenant is behind on rent.",
                "No, a landlord cannot consent to a tenant's premises.",
                "Only if the police have a warrant for the landlord."
            ],
            answer: 2,
            cite: "Source: 134"
        },
        {
            q: "Does a minor's status (age) alone bar them from giving consent?",
            options: [
                "Yes, minors can never consent.",
                "No, age alone does not bar consent.",
                "Yes, unless a parent is present.",
                "No, but they must be at least 16."
            ],
            answer: 1,
            cite: "Source: 120"
        },

        // --- PART 8: WARRANTS, INVENTORY & PROCEDURES ---
        {
            q: "What is the 'Four Corners Rule' regarding search warrants (Rule 203)?",
            options: [
                "The warrant must be signed in all four corners of the paper.",
                "Probable Cause must be based solely on facts in the written application; no oral statements allowed.",
                "Police must search all four corners of a room.",
                "The warrant is valid for 4 days."
            ],
            answer: 1,
            cite: "Source: 147-149"
        },
        {
            q: "When executing a search warrant, how much time do police generally have to execute it?",
            options: [
                "24 hours.",
                "Within 2 days (48 hours).",
                "1 week.",
                "Until the investigation is closed."
            ],
            answer: 1,
            cite: "Source: 150"
        },
        {
            q: "Under Rule 205, execution of a search warrant is generally permitted during which times?",
            options: [
                "8 AM to 8 PM.",
                "Anytime (24/7).",
                "6 AM to 10 PM (Daytime).",
                "Sunrise to Sunset."
            ],
            answer: 2,
            cite: "Source: 150"
        },
        {
            q: "Nighttime search warrants (10 PM - 6 AM) require:",
            options: [
                "Permission from the Chief of Police.",
                "Reasonable cause to justify the nighttime timing.",
                "A felony crime investigation.",
                "Immediate danger to life."
            ],
            answer: 1,
            cite: "Source: 150"
        },
        {
            q: "Which action is explicitly listed as NOT allowed during an Inventory Search?",
            options: [
                "Checking the glove box.",
                "Checking the trunk.",
                "Seat removal.",
                "Listing loose change."
            ],
            answer: 2,
            cite: "Source: 143"
        },
        {
            q: "Police may forego 'Knock & Announce' if:",
            options: [
                "They are in a hurry.",
                "It is raining.",
                "Announcing endangers police/others or evidence is likely to be destroyed.",
                "The suspect has a past record of theft."
            ],
            answer: 2,
            cite: "Source: 150-151"
        },
        {
            q: "When documenting a search warrant execution, if no one is home, what must you do?",
            options: [
                "Wait until they return.",
                "Mail the warrant to the address.",
                "Leave the warrant in an obvious place.",
                "Slide it under the neighbor's door."
            ],
            answer: 2,
            cite: "Source: 151"
        },
        
        // --- PART 9: MISC & MEMORY KEYS ---
        {
            q: "How does the study guide categorize DNA evidence in terms of privacy?",
            options: [
                "It is considered 'Abandoned Property'.",
                "DNA evidence is similar to fingerprints.",
                "It requires a warrant only if blood is drawn.",
                "It is not protected by the 4th Amendment."
            ],
            answer: 1,
            cite: "Source: 28"
        },
        {
            q: "Hot Pursuit allows for warrantless entry, but courts specify it must be what type of pursuit?",
            options: [
                "Misdemeanor pursuit.",
                "Traffic infraction pursuit.",
                "Felony pursuit.",
                "Any foot pursuit."
            ],
            answer: 2,
            cite: "Source: 95"
        },
        {
            q: "In the 'Memory Key' regarding vehicle searches incident to arrest, the phrase is:",
            options: [
                "Arrest = Search everything.",
                "No arrest = no trunk.",
                "Trunk = Always protected.",
                "Traffic stop = Free search."
            ],
            answer: 1,
            cite: "Source: 66"
        }
    ];

    const quizContainer = document.getElementById('quiz');
    let output = [];

    questions.forEach((currentQuestion, questionNumber) => {
        let optionsHtml = [];
        currentQuestion.options.forEach((option, index) => {
            optionsHtml.push(
                `<li>
                    <button class="option-btn" onclick="checkAnswer(this, ${questionNumber}, ${index})">
                        ${option}
                    </button>
                </li>`
            );
        });

        output.push(
            `<div class="question-block">
                <div class="question-text">${questionNumber + 1}. ${currentQuestion.q}</div>
                <ul class="options">
                    ${optionsHtml.join('')}
                </ul>
                <div class="feedback" id="feedback-${questionNumber}"></div>
            </div>`
        );
    });

    quizContainer.innerHTML = output.join('');
    
    // Make checkAnswer global so the HTML buttons can find it
    window.checkAnswer = function(btn, questionIndex, optionIndex) {
        const question = questions[questionIndex];
        const feedbackEl = document.getElementById(`feedback-${questionIndex}`);
        const parentUl = btn.closest('ul');
        const allBtns = parentUl.querySelectorAll('button');

        // Disable buttons
        allBtns.forEach(button => button.disabled = true);

        if (optionIndex === question.answer) {
            btn.classList.add('correct');
            feedbackEl.innerHTML = `
                <strong style="color: #155724;">Correct!</strong><br>
                <span class="cite-tag">${question.cite}</span>
            `;
            updateScore(1);
        } else {
            btn.classList.add('incorrect');
            allBtns[question.answer].classList.add('correct');
            feedbackEl.innerHTML = `
                <strong style="color: #721c24;">Incorrect.</strong><br>
                The correct answer was: ${question.options[question.answer]}<br>
                <span class="cite-tag">${question.cite}</span>
            `;
            updateScore(0);
        }

        feedbackEl.style.display = 'block';
    };

    let score = 0;
    let answeredCount = 0;

    function updateScore(points) {
        score += points;
        answeredCount++;
        
        if (answeredCount === questions.length) {
            const scoreArea = document.getElementById('score-area');
            const percentage = Math.round((score / questions.length) * 100);
            scoreArea.innerHTML = `
                <h2>Final Score</h2>
                <div>${score} / ${questions.length}</div>
                <div style="font-size: 0.8em; margin-top:10px;">${percentage}%</div>
            `;
            scoreArea.style.display = 'block';
            
            // Scroll to bottom
            setTimeout(() => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }, 100);
        }
    }
});
</script>

</body>
</html>
